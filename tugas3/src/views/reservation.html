<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 | Reservation</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body id="body2">
    <div class="container">
        <a href="index.html" class="back"><img src="../assets/images/Back.png" alt="Kembali"></a>
        <h1 class="orange title" id="reservation-title">Reservation</h1>
        <div class="center" id="reservation">
            <form action="#" method="post">
                <input type="text" name="nama" class="input input-center center" placeholder="Input your name">
                <input type="email" name="email" class="input input-center center" placeholder="Input your email">
                <div class="center input-inline">
                    <input type="tel" name="phone" class="input" placeholder="Phone number">
                    <select name="region" class="input">
                        <option value="0" selected>Select your nationality</option>
                        <option value="1">Indonesia</option>
                    </select>
                </div>
                <textarea name="description" class="input input-center" cols="30" rows="10"
                    placeholder="Explain about your trip"></textarea>
                <button class="btn btn-orange w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
